# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Cloud"
    icon: "fas fa-cloud"
    items:
      - name: "Nextcloud"
        logo: "assets/tools/nextcloud.png"
        subtitle: "Cloud Storage"
        tag: "cloud"
        keywords: "next cloud storage drive"
        url: "https://nextcloud.gavinhailey.dev"
  - name: "Tools"
    icon: "fas fa-tools"
    items:
      - name: "PiHole"
        logo: "assets/tools/pihole.svg"
        subtitle: "DNS Ad Blocking"
        tag: "tool"
        url: "https://pihole.gavinhailey.dev/admin"
      - name: "PiVPN"
        logo: "assets/tools/wireguard.svg"
        subtitle: "Home Network VPN"
        tag: "tool"
        url: "https://pivpn.gavinhailey.dev"
      - name: "YoPass"
        logo: "assets/tools/yopass.png"
        subtitle: "Secure Secret Sharing"
        url: "https://yopass.gavinhailey.dev"
  - name: "Server"
    icon: "fas fa-server"
    items:
      - name: "Nginx Proxy Manager"
        logo: "assets/tools/nginx-proxy-manager.png"
        subtitle: "Reverse Proxy Setup"
        tag: "server"
        url: "https://nginx.gavinhailey.dev"
      - name: "Portainer"
        logo: "assets/tools/portainer.svg"
        subtitle: "Docker Container Management"
        tag: "server"
        url: "https://portainer.gavinhailey.dev"
      - name: "Kuma"
        logo: "assets/tools/kuma.svg"
        subtitle: "Uptime Monitor"
        tag: "server"
        url: "https://kuma.gavinhailey.dev"

