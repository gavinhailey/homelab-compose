# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/gavinhailey"
  - name: "LinkedIn"
    icon: "fab fa-linkedin"
    url: "https://www.linkedin.com/in/gavin-hailey"
  - name: "Photography Portfolio"
    icon: "fas fa-camera"
    url: "https://photo.gavinhailey.dev"
    #- name: "Wiki"
    #icon: "fas fa-book"
    #url: "https://www.wikipedia.org/"
